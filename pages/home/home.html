<ion-header>
  <ion-navbar class="bar-positive">
    <ion-title text-center>
      <img alt="IWU-logo" height="50" src="https://www.iwu.edu/identity/images/IWU-seal-line-green.png">
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">

  <ion-card (click) = "loadnetworkPage()">
    <img src="http://www.bcisse.com/images/network_global.jpg" height="180 px" width="150 px">
    <div class="card-title">Network</div>
    <div class="card-subtitle"></div>
  </ion-card>
  
  <ion-card (click) = "loadpasswordPage()">
    <img src="https://static.securityintelligence.com/uploads/2017/01/too-many-passwords-is-the-end-in-sight-630x330.jpg" height="180 px" width="150 px">
    <div class="card-title">Change Password</div>
    <div class="card-subtitle"></div>
  </ion-card>
  
  <ion-card (click) = "loademailPage()">
    <img src="https://www.mautic.org/wp-content/uploads/2015/08/mautic_email_marketing-720x340.png" height="180 px" width="150 px">
    <div class="card-title">Email</div>
    <div class="card-subtitle"></div>
  </ion-card>

  <ion-card>
    <img src="https://www.ideabankmarketing.com/assets/site/images/blog/rob/cable-tv-main.jpg" height="180 px" width="150 px">
    <div class="card-title">Cable TV</div>
    <div class="card-subtitle"></div>
  </ion-card>

  <ion-card>
    <img src="https://tctechcrunch2011.files.wordpress.com/2016/06/softwareworld.jpg" height="180 px" width="150 px">
    <div class="card-title">Software</div>
    <div class="card-subtitle"></div>
  </ion-card>
